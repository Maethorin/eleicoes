<div class="form-group">
    <select id="{{ cargo.nome|slugify }}" name="{{ cargo.nome|slugify }}" data-placeholder="Para {{ cargo.nome }}..." class="form-control">
        <option value=""></option>
        {% for candidato in cargo.candidatos %}
            <option value="{{ candidato.numero }}">{{ candidato }}</option>
        {% endfor %}
    </select>
</div>
