{% extends "base.html" %}
{% block corpo %}
    <div class="row estado">
        <select id="estado" name="estado" data-placeholder="Escolha seu Estado">
            <option value=""></option>
            {% for estado in estados %}
                <option value="{{ estado.0 }}">{{ estado.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row text-center">
        <a href="" class="btn btn-success avancar disabled" role="button">Avan√ßar</a>
    </div>
{% endblock corpo %}

{% block js_bottom %}
<script type="application/javascript">
    var estado = null;
    var $estado = $("#estado");
    $estado.select2({width: "100%"});
    $("select").change(function() {
        var $this = $(this);
        estado = $this.val();
        if (estado) {
            var url = "/escolher/" + estado;
            $(".avancar").attr("href", url);
            $(".avancar").removeClass('disabled');
        }
    });
</script>
{% endblock js_bottom %}
