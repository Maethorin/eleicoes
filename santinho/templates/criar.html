{% extends "base.html" %}
{% block css %}
        <link rel="stylesheet" href="/static/css/santinho.css">
{% endblock css %}
{% block corpo %}
    <form action="{% url "escolher_candidatos" estado=estado %}" method="post">
        {% csrf_token %}
        {% for candidato in candidatos %}
            {% include "include/candidato_santinho.html" %}
        {% endfor %}
        <div class="row text-center">
            <button type="submit" class="btn btn-warning">Voltar</button>
            <a href="{% url 'estados' %}" class="btn btn-default" role="button">Criar outro santinho</a>
        </div>
    </form>
{% endblock corpo %}
